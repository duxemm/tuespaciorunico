<div id="body">
  <h1 mat-dialog-title id="div">{{ data.name | uppercase }}</h1>
  <h3 mat-dialog-content id="div">{{ data.sig | titlecase }}</h3>
  <div id="#div-img">
    <img src="{{ data.img }}" id="img" />
  </div>
  <div><p id="txt">{{ data.text }}</p></div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
